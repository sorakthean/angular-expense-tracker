<mat-card class="w-100 py-4 bg-primary text-white">
  <h4>Expense Tracker</h4>
</mat-card>

<mat-tab-group mat-stretch-tabs>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="">shopping_cart</mat-icon>
      <span class="">Expense</span>
    </ng-template>

    <button mat-fab class="add-expense"><mat-icon>add</mat-icon></button>
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="">attach_money</mat-icon>
      <span class="">Income</span>
    </ng-template>
    Content 2
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="">account_balance_wallet</mat-icon>
      <span class="">Balance</span>
    </ng-template>

    Content 3
  </mat-tab>
</mat-tab-group>
